<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plotly.js Time-Series Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 100%; height: 400px"></div>

    <script>
      // Initialize the chart with empty data
      var trace = {
        x: [],
        y: [],
        mode: "lines",
        line: { color: "#17BECF" },
      };

      var layout = {
        title: "Real-Time Data",
        xaxis: { title: "Time" },
        yaxis: { title: "Value" },
      };

      Plotly.newPlot("chart", [trace], layout);

      // Function to update the chart with new data
      function updateChart(newData) {
        Plotly.extendTraces(
          "chart",
          {
            x: [[newData.time]],
            y: [[newData.value]],
          },
          [0]
        );

        // Keep only the last 100 points visible
        var maxPoints = 100;
        Plotly.relayout("chart", {
          "xaxis.range": [Math.max(0, newData.time - maxPoints), newData.time],
        });
      }

      // Function to fetch new data via AJAX
      function fetchData() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/data-endpoint", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var newData = JSON.parse(xhr.responseText);
            updateChart(newData);
          }
        };
        xhr.send();
      }

      // Fetch new data every second
      setInterval(fetchData, 1000);
    </script>
  </body>
</html>
